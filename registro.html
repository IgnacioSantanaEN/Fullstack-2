<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-secondary"> 

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
        
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="imagenes/Logo Tienda.jpg" alt="Logo" width="40" height="40" class="me-2"> 
                    <span>The Holiday Shop</span>
                </a>
            
                <!-- Menú de navegación entre vistas -->
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="blogs.html">Blogs</a></li>
                    <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    </ul>
                </div>

                <!-- Menú Navegacion opciones lado derecho -->
                <div class="d-flex align-items-center">
                    <a href="login.html" class="nav-link text-white me-2">Iniciar sesión</a>
                </div>
            </div>
        </nav>

        <div class="container mt-5">  
            <div class="row justify-content-center"> 
                <div class="col-sm-6"> <!-- col-sm-6 = columna-->
                    <div class="card shadow p-4">
                        <h3 class="mb-4 text-center">Registro</h3>
                        <form action="Home.html"> 
                        
                            <div class="mt-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                                <div class="invalid-feedback">
                                    Por favor, ingresa tu nombre.
                                </div>
                            </div>

                            <div class="mt-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="invalid-feedback">
                                    Ingresa un correo electrónico válido.
                                </div>
                            </div>

                            <div class="mt-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                                <div class="invalid-feedback">
                                    Ingresa tu contraseña.
                                </div>
                            </div>

                            <div class="mt-3">
                                <label for="password" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                                <div class="invalid-feedback">
                                    Por favor, confirma tu contraseña.
                                </div>
                            </div>

                            <button class="btn btn-primary mt-4" type="submit">Enviar</button> <!-- Botón para enviar el formulario -->
                    
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-dark text-white text-center mt-5 p-1">
            <p>&copy; 2025 The Holiday Shop - Todos los derechos reservados</p>
        </footer>
    </body>
</html>
