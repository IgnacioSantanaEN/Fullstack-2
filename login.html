<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-secondary"> 

        <nav class="navbar navbar-dark bg-primary"> 
            <div class="container-fluid"> 
                <span class="navbar-brand mb-2 h1">The Holiday Shop</span> 
            </div>
        </nav>

        <div class="container mt-5">  
            <div class="row justify-content-center"> 
                <div class="col-sm-6"> <!-- col-sm-6 = columna-->
                    <div class="card shadow p-4">
                        <h3 class="mb-4 text-center">Inicio Sesion</h3>
                        <form action="Home.html"> 
                            
                            <div class="mt-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                                <div class="invalid-feedback">
                                    Por favor, ingresa tu nombre.
                                </div>
                            </div>

                            <div class="mt-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                                <div class="invalid-feedback">
                                    Ingresa tu contraseña.
                                </div>
                            </div>

                            <button class="btn btn-primary mt-4" type="submit">Iniciar Sesion</button> <!-- Botón para enviar el formulario -->
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
