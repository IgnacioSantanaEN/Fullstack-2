<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario con validación</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-secondary"> <!-- Fondo de la pagina de color gris -->

        <!--Navbar Es la barra de navegacion superior donde se encuentra el logo de la tienda junto a alguna imagen -->
        <nav class="navbar navbar-dark bg-primary"> <!-- Barra de navegacion con colores azul-->
            <div class="container-fluid"> <!-- Contenedor fluido para que ocupe todo el ancho -->
                <span class="navbar-brand mb-2 h1">The Holiday Shop</span> <!-- nombre de la tienda -->
            </div>
        </nav>

        <div class="container mt-5"> <!-- Contenedor principal con margen superior -->
            <div class="row"> <!-- Fila para organizar el contenido -->
                <div class="col-sm-6 ms-auto"> <!-- Columna que ocupa 6 columnas pantallas en medianas, alineada a la derecha -->
                    <form> <!-- Formulario con clase para validación -->
                        
                        <div class="mt-3">
                            <label for="nombre" class="form-label">Nombre</label> <!-- Etiqueta del campo nombre -->
                            <input type="text" class="form-control" id="nombre" required> <!-- Campo de texto para ingresar el nombre -->
                            <div class="invalid-feedback"> <!-- Mensaje de validación si el campo es inválido -->
                                Por favor, ingresa tu nombre. <!-- Mensaje que se muestra si el campo no es llenado correctamente -->
                            </div>
                        </div>

                        <div class="mt-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">
                                Ingresa un correo electrónico válido.
                            </div>
                        </div>

                        <div class="mt-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="invalid-feedback">
                                Ingresa tu contraseña.
                            </div>
                        </div>

                        <div class="mt-3">
                            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                            <div class="invalid-feedback">
                                Por favor, confirma tu contraseña.
                            </div>
                        </div>

                        <button class="btn btn-primary mt-4" type="submit">Enviar</button> <!-- Botón para enviar el formulario -->
                    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
