        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

                <a class="navbar-brand d-flex align-items-center" href="#">

        <!-- HERO / BIENVENIDA -->
        <header class="container my-5">
            <div class="row bg-light p-5 rounded shadow align-items-center">
                
                <!-- Texto a la izquierda -->
                <div class="col-md-6 text-center">
                    <img src="imagenes/Serranita.jpeg" alt="Imagen tienda" class="img-fluid w-100 rounded">
                </div>

                <!-- Imagen a la derecha -->
                
                <div class="col-md-6">
                    <h3 class="mb-4">Modificar Producto</h3>
                    
                    <form>

                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" value="Galleta Serranita" readonly>
                        </div>

                        <!-- Precio -->
                        <div class="mb-3">
                            <label class="form-label">Precio ($)</label>
                            <input type="number" class="form-control" value="6000">
                        </div>

                        <!-- Cantidad -->
                        <div class="mb-3">
                            <label class="form-label">Cantidad</label>
                            <input type="number" class="form-control" value="20">
                        </div>

                        <!-- Acciones -->
                        <div class="d-flex justify-content-between mt-4">
                            <a href="ProductosAdmin.html" class="btn btn-danger">Eliminar</a>
                            <div>
                                <a href="ProductosAdmin.html" class="btn btn-secondary me-2">Cancelar</a>
                                <a href="ProductosAdmin.html" class="btn btn-success">Aplicar</a>
